<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    
    let count = 100
    while(true){
      let num = +prompt('请选择你的操作：\n'+'1. 存钱\n2. 取钱\n3. 查询余额\n4. 退出\n')
      if(num === 4){
        break
      }
      switch(num){
        case 1:
          let money = +prompt('请输入存钱金额')
          count = count + money
          break;
        case 2:
          let withdraw = +prompt('请输入取钱金额')
          withdraw = withdraw > count ? '余额不足' : withdraw
          if(withdraw === '余额不足'){
            alert(withdraw)
            break
          }else{
            count = count - withdraw
            break;
          }
        case 3:
          alert(`您的余额为${ count }`)
          break;
      }
    }
     
  </script>
 
</body>
</html>
