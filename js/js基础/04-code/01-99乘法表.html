<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    function sheet99(){
      for (let i = 1; i <= 9; i++) {
        for (let j = 1; j <= i; j++) {
          document.write(`<span>${i}*${j}=${i*j}</span>`)
        }
        // 换行
        document.write('<br>')

      }
    }
    sheet99()
  </script>
</body>
</html>
