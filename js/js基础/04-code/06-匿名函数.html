<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // 1. 函数表达式
    let fn = function (x,y) {
      console.log('我是函数表达式');
      console.log(x,y);
      
    }
    fn(1,2)

    // 函数表达式和具名函数的不同 function fn (){}
    // 具名函数的调用可以写到任何位置
    fun() // 调用
    // 声明
    function fun() {
      console.log('我是具名函数');
    }

    // 不能这样
    // let num = 10
    // let num = 20

    (function (){
      console.log(11);
    });
    (function(){
      let num = 10
    })();
    (function(){
      let num = 20
    })();
  </script>
</body>
</html>
