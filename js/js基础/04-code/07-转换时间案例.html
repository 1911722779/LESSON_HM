<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // 1. 用户输入
    let second = +prompt('请输入秒数：')
    // 2. 封装函数
    function getTime(t) {
      // console.log(t)
      // 3. 转换
      h = parseInt(t / 60 /60 % 24)
      m = parseInt(t / 60 % 60)
      s = parseInt(t % 60)
      // 4. 补0
      h = h < 10 ? '0' + h : h
      m = m < 10 ? '0' + m : m
      s = s < 10 ? '0' + s : s
      // 5. 输出
      console.log(h + '时' + m + '分' + s + '秒');
    }
    getTime(second)
  </script>
</body>
</html>
